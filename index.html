<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
    <link rel="stylesheet" href="./style.css">
    
</head>
<body style="background-color: rgb(210, 219, 219);" >
    <h1 class=" fs-1 mt-5 " style="margin-left: 42%;"><b>Calculator</b></h1>

    <div class="row mt-5">
        <div class="col-4"></div>
        <div class="col-4 col1">
            <input id="result" type="text" class="form-control fs-5 my-5 " placeholder="Enter" style="border-radius: 10px;">
            <div class="row  m-3">
                <div class="col-3 "><button onclick="displayNumber(7)"><b>7</b></button></div>
                <div class="col-3"><button onclick="displayNumber(8)"><b>8</b></button></div>
                <div class="col-3"><button onclick="displayNumber(9)"><b>9</b></button></div>
                <div class="col-3"><button style="background-color: rgb(228, 71, 14);color: black;font-size: 30px;border: 1px solid rgb(228, 71, 14)" onclick="displayNumber('*')"><b>&times</b></button></div>
            </div>
            <div class="row m-3 ">
                <div class="col-3"><button onclick="displayNumber(4)"><b>4</b></button></div>
                <div class="col-3"><button onclick="displayNumber(5)"><b>5</b></button></div>
                <div class="col-3"><button onclick="displayNumber(6)"><b>6</b></button></div>
                <div class="col-3"><button style="background-color: rgb(228, 71, 14);color: black;font-size: 30px;border: 1px solid rgb(228, 71, 14)" onclick="displayNumber('-')"><b>-</b></button></div>
            </div>
            <div class="row m-3">
                <div class="col-3"><button onclick="displayNumber(1)"><b>1</b></button></div>
                <div class="col-3"><button onclick="displayNumber(2)"><b>2</b></button></div>
                <div class="col-3"><button onclick="displayNumber(3)"><b>3</b></button></div>
                <div class="col-3"><button style="background-color: rgb(228, 71, 14);color: black;font-size: 30px;border: 1px solid rgb(228, 71, 14)" onclick="displayNumber('+')"><b>+</b></button></div>
            </div>
            <div class="row m-3">
                <div class="col-3"><button onclick="clearText()"><b>AC</b></button></div>
                <div class="col-3"><button onclick="displayNumber(0)"><b>0</b></button></div>
                <div class="col-3"><button style="background-color: rgb(228, 71, 14);color: black;font-size: 30px;border: 1px solid rgb(228, 71, 14)" onclick="displayNumber('/')"><b>&divide</b></button></div>
                <div class="col-3"><button style="background-color: rgb(228, 71, 14);color: black;font-size: 30px;border: 1px solid rgb(228, 71, 14)" onclick="removeLastCharacter()" ><b>&#8592</b></button></div>
                <!-- <div class="col-3"><button ></button></div> -->
            </div>
            <div class="row m-3">
                <div class="col-3"><button onclick="displayNumber('00')"><b>00</b></button></div>
                <div class="col-6"><button   onclick="evaluateExpression()" style="width: 180px;background-color: rgb(228, 71, 14);color: black;font-size: 30px;border: 1px solid rgb(228, 71, 14)"><b>&#61</b></button></div>


            </div>

        </div>
        <div class="col-4"></div>
    </div>
</body>
</html>
